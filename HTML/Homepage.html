<body>
    <div class="Heading">
        <h2>Hompage</h2>
    </div>

    <button type="button" id="register" class="btn btn-info btn-lg" data-toggle="modal"
        data-target="#modalBoxSignIn">Sign-In</button>
    <button type="button" id="register" class="btn btn-info btn-lg" data-toggle="modal"
        data-target="#modalBoxLogIn">Log-In</button>

    <div class="modal fade" id="modalBoxSignIn" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content rounded-0">
                <div class="modal-body py-0">
                    <div class="d-flex main-content">
                        <div class="bg-image promo-img mr-3" id="picture"
                            style="background-image: url('http://Localhost:8080/background1.jpg');">
                        </div>
                        <div class="content-text p-4">
                            <h3 id="title">Sign-In</h3>

                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username...">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter Password...">
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-secondary btn-lg btn-block Close"
                                        data-dismiss="modal">Close</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" id="save"
                                        class="btn btn-info btn-lg btn-block">Sign-In</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalBoxLogIn" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"

            <div class="modal-content rounded-0">
                <div class="modal-body py-0">
                    <div class="d-flex main-content">
                        <div class="bg-image promo-img mr-3" id="picture"
                            style="background-image: url('http://Localhost:8080/background1.jpg');">
                        </div>
                        <div class="content-text p-4">
                            <h3 id="title">Log-In</h3>

                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username...">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter Password...">
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-secondary btn-lg btn-block Close"
                                        data-dismiss="modal">Close</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" id="save"
                                        class="btn btn-info btn-lg btn-block">Log-In</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
